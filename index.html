<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>body {
  background-color: darkslategray;
  color: aliceblue;
}

header {
  font-size: larger;
  width: 200px;
  margin: auto;
  padding: 10px;
  box-shadow: 0 0 1px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.scores{
  display: flex;
  justify-content: center;
  align-items: center;
}

h3{
  font-size: large;
  font-style: italic;
  margin: 100px;
}
.choice{
margin: 100px;

}
h4{
  padding: 25px;
}</style>
  </head>
  <body>
    <div><header>Rock Paper Scissor</header></div>
    <div class="scores">
      <p>Scores:_</p>
      <p>Yours:_</p>
      <p>Computer:_</p>
    </div>
    <main>
      <div>
        <h3>Your Choice</h3>
        <div class="choice">
          <h4>Rock</h4>
          <h4>Paper</h4>
          <h4>Scissor</h4>
          <h3>Computer Choice</h3>
          <h4>Rock</h4>
          <h4>Paper</h4>
          <h4>Scissor</h4>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
